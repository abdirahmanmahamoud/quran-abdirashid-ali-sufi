<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdirashid Ali Sufi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Mask group.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="mask group.png">
        </div>
        <div class="song-details">
            <p class="suurah"></p>
            <p class="name"></p>
        </div>
        <div class="pad">
            <div class="progress-area">
                <div class="progress-bar"></div>
                <audio src="" id="main-audio"></audio>
            </div>
            <div class="timer">
                <span class="current"></span>
                <span class="duration"></span> 
            </div>
        </div>
            <div class="controls">
                <i class="fas fa-redo" id="repeat"></i>  
                <i class="fas fa-backward" id="backward"></i>  
                <div class="play-puse">
                    <i class="fas fa-play"></i>  
                </div>
                <i class="fas fa-forward" id="next"></i>  
                <i class="fas fa-music" id="musicBtn"></i>  
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="fas fa-music"></i> 
                        <span>List surah</span>                 
                    </div>
                    <i class="fas fa-times" id="close"></i>
                </div>
                <ul>
             
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
